<div class="pure-g">
    <div class="pure-u-1-12 "></div>
    <div class="pure-u-5-6 ">
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Who are you?">
                </div>

                <div class="pure-control-group">
                    <label for="foo">Description</label>
                    <textarea class="createNewDesc" id="foo" type="text"
                              placeholder="What are you up to?"></textarea>
                </div>

                <div class="pure-control-group">
                    <label for="cb" class="pure-checkbox">
                        <input id="cb" type="checkbox" data-ng-model="addressSource.currentLocation">
                        Use Current Location
                    </label>
                </div>
                <hr>

                <section data-ng-show="addressSource.currentLocation">
                    <map class="finderMap" center='current-position'
                         geo-fallback-center="[40.74, -74.18]"
                         geo-callback="vm.callbackFunc('you')">
                        <marker position="current-location">

                        </marker>

                    </map>
                </section>

                <selction data-ng-hide="addressSource.currentLocation"><section data-ng-controller="createCtrl as vm">


                    <map class="finderMap" center='current-position'
                         geo-fallback-center="[40.74, -74.18]"
                         geo-callback="vm.callbackFunc('you')"
                         on-click="vm.addMarker()">
                        <marker ng-repeat="pos in vm.positions" position="{{pos.lat}}, {{pos.lng}}"></marker>
                    </map>

                    <div class="pure-control-group"><label for="address">Street Address</label>
                        <input id="address" type="text" placeholder="Address"></div>
                    <div class="pure-control-group"><label for="city">City</label>
                        <input id="city" type="text" placeholder="City"></div>
                    <div class="pure-control-group"><label for="state">State</label>
                        <input id="state" type="text" placeholder="State"></div>
                    <div class="pure-control-group"><label for="zip">Zip</label>
                        <input id="zip" type="text" placeholder="zip">
                    </div>
                    <hr>
               </section> </selction>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>

            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-12"></div>
</div>
